<html>
  <head>
    <title>Penn Class Planning</title>
    <link href="/styles.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Jost:ital,wght@0,400;1,400&family=Playfair+Display+SC:wght@700&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
  </head>
  <body>
    <div id="phone">
      <header class="brand">
        <div class="brand-inner">
          <img class="brand-logo" src="assets/penn.png" />
          <div class="brand-word">PENN</div>
        </div>
      </header>

      <div class="band band-red">Class Planning</div>

      <main class="wrap">
        <nav class="toolbar">
          <button class="toolbtn"><img class="icon" src="assets/house.png" /><span>Home</span></button>
          <button class="toolbtn"><img class="icon" src="assets/cart.png"/><span>Cart</span></button>
          <button class="toolbtn"><img class="icon" src="assets/clipboard.png"  /><span>Audit</span></button>
          <button class="toolbtn"><img class="icon" src="assets/compass.png"  /><span>Programs</span></button>
        </nav>

        <section class="card">
          <div class="search-row">
            <img class="search-icon" src="assets/search.png" />
            <div class="search-text">Search</div>
          </div>

          <div class="row">
            <span class="check">☐</span>
            <span>Courses Available to Students in Online Programs</span>
          </div>

          <div class="row">
            <span class="check">☐</span>
            <span>Don’t Overlap Primary Cart</span>
          </div>

          <div class="row row-split">
            <div class="left">
              <span class="check">☐</span>
              <span>Exclude times</span>
            </div>
            <button class="pill">Edit</button>
          </div>
        </section>

        <div class="band band-red">Advanced Search</div>

        <section class="card">
          <div class="field">
            <div class="label">
              <span>Subject</span>
              <img class="arrow" src="assets/arrow.png" />
            </div>
            <div class="box">AAMW, ACCT, CZCH</div>
          </div>

          <div class="field">
            <div class="label">
              <span>School</span>
              <img class="arrow" src="assets/arrow.png" />
            </div>
          </div>

          <div class="field">
            <div class="label">
              <span>Level</span>
              <img class="arrow" src="assets/arrow.png" />
            </div>
          </div>

          <div class="field">
            <div class="label">
              <span>Credit</span>
              <img class="arrow" src="assets/arrow.png" />
            </div>
          </div>

          <div class="field">
            <div class="label">
              <span>Course Attribute</span>
              <img class="arrow" src="assets/arrow.png" />
            </div>
            <div class="box">AAWA, AAMA</div>
          </div>
        </section>

        <div class="band band-blue">Go to Plan</div>

        <section class="card">
          <div class="field">
            <div class="label">
              <span>Select a plan</span>
              <img class="arrow" src="assets/arrow.png"  />
            </div>
          </div>
        </section>

        <div class="spacer"></div>
      </main>
    </div>
  </body>
</html>
